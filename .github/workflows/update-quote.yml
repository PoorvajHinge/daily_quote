name: Update Daily Quote

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0,8,16 * * *'
  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch new quote
        run: |
          curl -ks https://api.quotable.io/random > quote.json
          QUOTE=$(jq -r '.content' quote.json)
          AUTHOR=$(jq -r '.author' quote.json)
          # Remove old quotes (lines starting with "> ")
          sed -i '/^> /d' README.md
          # Add the new quote at the end of the file
          echo -e "\n> \"$QUOTE\"\n> â€” $AUTHOR" >> README.md

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update daily quote"
          branch: main
